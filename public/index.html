<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3438503132655335"
      crossorigin="anonymous"
    ></script>
    <title>СлівЦе</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>СлівЦе</h1>
      <hr />
      <main>
        <div id="board"></div>
      </main>
      <div class="result">
        <h4>Відповідь:</h4>
        <div id="answer"></div>
      </div>
      <div id="keyboard-cont">
        <div class="first-row">
          <div class="keyboard-button">Й</div>
          <div class="keyboard-button">Ц</div>
          <div class="keyboard-button">У</div>
          <div class="keyboard-button">К</div>
          <div class="keyboard-button">У</div>
          <div class="keyboard-button">Н</div>
          <div class="keyboard-button">Г</div>
          <div class="keyboard-button">Ш</div>
          <div class="keyboard-button">Щ</div>
          <div class="keyboard-button">З</div>
          <div class="keyboard-button">Х</div>
          <div class="keyboard-button">Ї</div>
        </div>
        <div class="second-row">
          <div class="keyboard-button">Ф</div>
          <div class="keyboard-button">І</div>
          <div class="keyboard-button">В</div>
          <div class="keyboard-button">А</div>
          <div class="keyboard-button">П</div>
          <div class="keyboard-button">Р</div>
          <div class="keyboard-button">О</div>
          <div class="keyboard-button">Л</div>
          <div class="keyboard-button">Д</div>
          <div class="keyboard-button">Ж</div>
          <div class="keyboard-button">Є</div>
        </div>
        <div class="third-row">
          <div class="keyboard-button">Del</div>
          <div class="keyboard-button">Я</div>
          <div class="keyboard-button">Ч</div>
          <div class="keyboard-button">С</div>
          <div class="keyboard-button">М</div>
          <div class="keyboard-button">И</div>
          <div class="keyboard-button">Т</div>
          <div class="keyboard-button">Ь</div>
          <div class="keyboard-button">Б</div>
          <div class="keyboard-button">Ю</div>
          <div class="keyboard-button">Enter</div>
        </div>
      </div>
    </div>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
